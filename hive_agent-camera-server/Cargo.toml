[package]
name = "hive_agent-camera-server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-cors = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
anyhow = "1"
image = "0.24"
nokhwa = { version = "0.10", features = ["input-native", "output-threaded"] }
